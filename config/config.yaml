app:
  - name: vles
#     tls: t-0
    port: "8081"
    hosts:
      - abc.com
    path:
      - path: "/download"   #正则匹配路径
        service: test-proxy
#         block:
#           - 127.0.0.1/24

  - name: fileserver
    port: "8081"
    hosts:
      - file.com
    path:
      - path: "/file"
        service: file
        block:

services:
  - name: test-proxy
    type: proxy
    addr: "http://baidu.com"
    header:
      - key: X-Forwarded-For
        value: $remote_ip
  - name: file
    type: filebrowser
    root: "/root/file/"
tls:
  - name: t-0
    cert: /root/p.cert
    key: /root/p.key
