app:
  - name: vles
    tls: t-0
    ports:
        - "8081"
    hosts:
      - abc.com
    path:
      - path: "/download"
        service: test-proxy
    block:
      - 127.0.0.1/24

  - name: fileserver
    ports:
        - "8081"
    hosts:
      - file.com
#   路径匹配
    path:
      - path: "/"
        bind: file

service:
  - name: test-proxy
      type: proxy
      addr: "http://127.0.0.1:8901"
      header:
        - key: X-Forwarded-For
          value: $remote_ip
  - name: file
      type: filebrowser
      root: "/root/file/"
tls:
  - name: t-0
    cert: /root/p.cert
    key: /root/p.key
